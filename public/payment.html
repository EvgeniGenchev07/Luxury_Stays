<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- Stylesheets-->
  <title>Payment</title>
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
  <!-- Main Style Css -->
  <script src="https://js.stripe.com/v3/"></script>
  <!--<link rel="stylesheet" href="css/bootstrap.css">-->
  <link rel="stylesheet" href="css/payment.css"/>

  </head>
  <body>
  <div style="display: none" id="session_expire_body">
  <div class="container">
    <div class="content">
      <div class="icon">

        <img src="images/session-expire-icon.png" alt="Session Expired Icon" />
      </div>
      <h1>Your session has expired</h1>
      <p>Please return and start again.</p>
      <button class="refresh-btn" onclick="location.replace('index.html')">Go home</button>
    </div>
  </div>
  </div>
  <div id="steps-container" class="steps-container">
    <div class="progress-bar">
      <div class="progress-line"></div> <!-- Add a dedicated progress line -->
      <div class="step active" data-step="Booking"></div>
      <div class="step" data-step="Contact information"></div>
      <div class="step" data-step="Payment"></div>
      <div class="step" data-step="Status"></div>
    </div>
    <div class="step-content">
      <h1 id="step-heading"></h1>

      <div id="step-description" class="step-description">

      </div>
      <div class="buttons">
        <button class="btn cancel">Cancel</button>
        <button class="btn next">Next</button>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.steps.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/payment.js"></script>
  <script src="js/analytics.js"></script>
  </body>
</html>
